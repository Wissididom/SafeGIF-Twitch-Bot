---
name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: pytest
    runs-on: ubuntu-latest
    container: debian:bullseye

    steps:
      - name: Update apt database
        run: apt-get update

      - name: Install python and dependencies for python packages
        run: apt-get install git python3 python3-pip python3-venv libssl-dev libgl1 libglib2.0-0 -y

      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache virtual environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: ./venv
          key: v2-requirements-prod@${{ hashFiles('requirements.txt') }}-dev@${{ hashFiles('requirements-dev.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: ./scripts/venvinstall.sh --dev

      - name: Run tests
        run: ./venv/bin/pytest
  lint:
    name: PythonLinting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Konstruktoid Python linting
        uses: konstruktoid/action-pylint@master
