---
name: Build + Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache virtual environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: ./venv
          key: v2-requirements-prod@${{ hashFiles('requirements.txt') }}

      - name: Install dependencies (Ubuntu)
        if: steps.cache-venv.outputs.cache-hit != 'true' && startsWith(matrix.os, 'ubuntu')
        run: |
          source venv/bin/activate
          pip3 install -r requirements.txt
          pip3 install -r requirements-dev.txt

      - name: Build (Ubuntu)
        run: |
          ./venv/bin/pyinstaller main.py
          zip -r SafeGIF-Twitch-Bot.zip dist/main

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: SafeGIF-Twitch-Bot-${{ matrix.os }}.zip
          path: SafeGIF-Twitch-Bot.zip
  test:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache virtual environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: ./venv
          key: v2-requirements-prod@${{ hashFiles('requirements.txt') }}-dev@${{ hashFiles('requirements-dev.txt') }}

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: ./scripts/venvinstall.sh --dev

      - name: Run tests
        run: ./venv/bin/pytest
